<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleshit</title>
    <link href="favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link color="#5bbad5" href="safari-pinned-tab.svg" rel="mask-icon">
    <meta content="#da532c" name="msapplication-TileColor">
    <meta content="#ffffff" name="theme-color">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/girdCommonStyle.css">
    <link rel="stylesheet" href="assets/css/boardSetting.css">
    <script src="assets/js/initialiser.js"></script>
    <script src="assets/js/data/_user-input.js"></script>
    <script src="assets/js/ui-interaction-handler.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>
    <script src="assets/js/minus-and-plus-button-handler.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="assets/js/shipToBePlaced.js"></script>
    <script src="assets/js/move.js"></script>

</head>
<body>
<header>
    <h1> Choose your board size </h1>
</header>

<main>
    <form>

        <div id="rowButton">
            <label for="row">Row</label>
            <span class="material-symbols-outlined minusRow">remove</span>
            <input id="row" max="15" min="10" step="1" type="number" value="10" readonly>
            <span class="material-symbols-outlined plusRow">add</span>
        </div>


        <div id="columnButton">
            <label for="column">Column</label>
            <span class="material-symbols-outlined minusCol">remove</span>
            <input id="column" max="15" min="10" step="1" type="number" value="10" readonly>
            <span class="material-symbols-outlined plusCol">add</span>
        </div>
    </form>
    <button type="submit" class="navigate boardSizeSubmit" data-next-page="grid.html">
        Ok
    </button>
</main>
</body>
</html>
